<div id="customize-view-inner">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="btn btn-warning" v-on:click="hello">Hello</div>
        <div class="btn btn-primary" v-on:click="saveAllRecords">全レコードを保存</div>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped table-bordered table-hover table-sm table-goqoo">
        <thead>
          <tr>
            <th v-for="field in fields">{{ field.label }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="record in records">
            <td v-for="field in fields">
              <input class="form-control" type="text" v-model:text="record[field.code].value" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
